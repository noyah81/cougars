<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<hr>
<h1 style="text-align:center;"> New York Attractions </h1>
<body style="background-color:#FCF3DE;">
<form>
    <div class="form-group">
        <label for="location">Tell us where you went!</label>
        <input type="email" class="form-control" id="location" aria-describedby="location" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="inputlocation">location</label>
        <input type="Location" class="form-control" id="inputlocation" placeholder="Where'd you go?">
        </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
{% endblock %}
